specVersion: 0.0.2
description: Tradegen is a decentralized asset management and algo trading platform on Celo.
repository: https://github.com/Tradegen/tradegen-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: celo-alfajores
    source:
      address: "0xC71Ff58Efa2bffaE0f120BbfD7C64893aA20bDE0"
      abi: PoolFactory
      startBlock: 6940000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - Pool
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: CreatedPool(indexed address,indexed address,uint256,uint256)
          handler: handleNewPool
  - kind: ethereum/contract
    name: NFTPoolFactory
    network: celo-alfajores
    source:
      address: "0x35D49c882F65Ce27042601c678da7A6953A134e3"
      abi: NFTPoolFactory
      startBlock: 6940000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/NFTPoolFactory.ts
      entities:
        - NFTPool
      abis:
        - name: NFTPoolFactory
          file: ./abis/NFTPoolFactory.json
        - name: NFTPool
          file: ./abis/NFTPool.json
      eventHandlers:
        - event: CreatedNFTPool(indexed address,indexed address,uint256,uint256)
          handler: handleNewNFTPool
templates:
  - kind: ethereum/contract
    name: Pool
    network: celo-alfajores
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,address[],uint256[],uint256)
          handler: handleWithdraw
        - event: MintedManagerFee(indexed address,indexed address,uint256,uint256)
          handler: handleMintedManagerFee
  - kind: ethereum/contract
    name: NFTPool
    network: celo-alfajores
    source:
      abi: NFTPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/NFTPool.ts
      entities:
        - NFTPool
      abis:
        - name: NFTPool
          file: ./abis/NFTPool.json
        - name: NFTPoolFactory
          file: ./abis/NFTPoolFactory.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,address[],uint256[],uint256)
          handler: handleWithdraw
